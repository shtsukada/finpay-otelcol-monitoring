{{- if .Values.tempo.enabled }}
{{- if .Values.tempo.persistence }}
{{- fail "MVPでは tempo.persistence=false(emptyDir)固定。今後の対応予定" }}
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  labels:
    {{- include "finpay.labels" . | nindent 4 }}
data:
  tempo.yaml: |
    server:
      http_listen_port: {{ .Values.tempo.service.port }}

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
      trace_idle_period: 10s
      max_block_bytes: 52428800
      max_block_duration: 5m

    compactor:
      compaction:
        block_retention: 1h

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal
{{- end }}
